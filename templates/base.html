<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <meta charset="utf-8">
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %} - MyRSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Styles -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      .close-custom {
        color: #e24240;
        opacity: 0.7;
      }

      .close-custom:hover {
        color: #FF0000;
        opacity: 1.0;
      }

      .rss-date {
        text-align: right;
        padding-right: 15px;
        margin-top: 10px;
        padding-top: 10px;
      }

      .rss-subhead {
        float: left;
      }

      .star-button {
        float: left;
        margin-top: 5px;
        margin-left: 10px;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }

      .rss-item {
        padding-left: 10px;
        margin-bottom: 20px;
        border: 1px solid black;
      }
      .sidebar-nav-fixed {
           position:fixed;
           top:60px;
           width:21.97%;
      }

      @media (max-width: 767px) {
           .sidebar-nav-fixed {
               width:auto;
           }
      }

      @media (max-width: 979px) {
           .sidebar-nav-fixed {
               position:static;
              width: auto;
           }
      }
    </style>
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{ url_for('index') }}">MyRSS</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
            {{ email }} - <a href="{{ url_for('logout') }}" class="navbar-link">Logout</a>
            </p>
            <ul class="nav">
              {% if starred %}
              <li><a href="{{ url_for('stream') }}">Stream</a></li>
              <li class="active"><a href="{{ url_for('starred_stream') }}">Starred</a></li>
              {% else %}
              <li class="active"><a href="{{ url_for('stream') }}">Stream</a></li>
              <li><a href="{{ url_for('starred_stream') }}">Starred</a></li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        {% block sidebar %}
        {% endblock %}

        {% block content %}
        {% endblock %}
      </div><!--/row-->

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  </body>
</html>
