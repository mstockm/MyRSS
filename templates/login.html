<html>
  <head>
  </head>
  <body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('login') }}" method="post">
    User ID: <input type="text" name="user_id"><br>
    <input type="submit" value="Submit">
  </form>
  </body>
</html>
